
{% extends "../header.html" %}


{% block content %}

<div class="nk-content ">
    <div class="container-fluid">
        <div class="nk-content-inner">
            <div class="nk-content-body">
                <div class="components-preview wide-md mx-auto">
                    <div class="nk-block-head nk-block-head-lg wide-sm">
                        <div class="nk-block-head-content">
                            <div class="nk-block-head-sub"><a class="back-to"
                                    href="./"><em
                                        class="icon ni ni-arrow-left"></em><span>Dashboard</span></a>
                            </div>
                            <h2 class="nk-block-title fw-normal">Add Category</h2>

                        </div>
                    </div>

                    <div class="nk-block nk-block-lg">

                        <div class="card card-bordered card-preview">
                            <div class="card-inner">

<form method="POST" class="sssmorf" action="{% url 'save-category' %}" enctype="multipart/form-data">
    {% csrf_token %}


    <div class="col-md-6">
    <label class="bebals" for="title">Name:</label>
    <input type="text"  class="tupni  form-control col-md-6"  name="name" placeholder="Name"/>

    </div>

    <br/>

    <div class="col-md-6">
   
    <label class="bebals" for="title">Slug:</label>
    <input type="text" name="slug"  class="tupni  form-control col-md-6"  placeholder="Slug"/>
</div>

    <br/>

    <label class="bebals" for="title">Featured Image:</label>
    <input type="file" name="featured_image"  class="tupni form-control col-md-6" style="width:50%" placeholder="Featured Image"/>

    <br/>

    <button type="submit" class='btn btn-primary'>Submit</button>

</form>

</div>
</div>
</div>
</div>
</div>
</div>



{% endblock %}
