{% extends "../header.html" %}


{% block content %}

<div class="nk-content ">
    <div class="container-fluid">
        <div class="nk-content-inner">
            <div class="nk-content-body">
                <div class="components-preview wide-md mx-auto">
                    <div class="nk-block-head nk-block-head-lg wide-sm">
                        <div class="nk-block-head-content">
                            <div class="nk-block-head-sub"><a class="back-to"
                                    href="./"><em
                                        class="icon ni ni-arrow-left"></em><span>Dashboard</span></a>
                            </div>
                            <h2 class="nk-block-title fw-normal">Edit Category</h2>

                        </div>
                    </div>

                    <div class="nk-block nk-block-lg">

                        <div class="card card-bordered card-preview">
                            <div class="card-inner">

<form method="POST" action="{% url 'edit_category' category.id %}" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="col-md-6">
        <label class="bebals" for="title">Name:</label>
    <input type="text" name="name" class="tupni  form-control col-md-6"  value="{{category.name}}" placeholder="Name"/>
    </div>
<br/>

    <div class="col-md-6">
        <label class="bebals" for="title">Slug:</label>
    <input type="text" name="slug" class="tupni  form-control col-md-6" value="{{category.slug}}" placeholder="slug"/>    
</div>
<br/>

    <div class="col-md-6">
        <label class="bebals" for="title">Featured Image:</label>
    <input type="file" class="tupni  form-control col-md-6" name="featured_image" placeholder="featured_image"/>
</div>

<br/>

      <button type="submit" class='btn btn-primary'>Submit</button>

</form>

</div>
</div>
</div>
</div>
</div>
</div>


{% endblock %}
