{% extends "../header.html" %}


{% block content %}

<div class="nk-content ">
    <div class="container-fluid">
        <div class="nk-content-inner">
            <div class="nk-content-body">
                <div class="components-preview wide-md mx-auto">
                    <div class="nk-block-head nk-block-head-lg wide-sm">
                        <div class="nk-block-head-content">
                            <div class="nk-block-head-sub"><a class="back-to"
                                    href="./"><em
                                        class="icon ni ni-arrow-left"></em><span>Dashboard</span></a>
                            </div>
                            <h2 class="nk-block-title fw-normal">Add primary menu</h2>
                        </div>
                    </div>

                    <div class="nk-block nk-block-lg">

                        <div class="card card-bordered card-preview">
                            <div class="card-inner">


<form method="POST" action="{% url 'save-sub-menu' %}" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="col-md-6">
        <label class="bebals" for="title">Title:</label>
    <input type="text" class="tupni  form-control col-md-6" name="title" placeholder="title"/>
    </div>
</br>

<div class="col-md-6">
    <label class="bebals" for="title">Link:</label>
    <input type="text" class="tupni  form-control col-md-6" name="link" placeholder="link"/>
</div>
</br>

<div class="col-md-6">
    <label class="bebals" for="title">Parent:</label>
    <select name="parent" class="tupni  form-control col-md-6"> 
    {% for item in primary%}
        <option value="{{item.id}}">{{item.title}}</option>
    {% endfor %}
    </select>
</div>
</br>

    
    <button type="submit" class='btn btn-primary'>Submit</button>
</form>

</div>
</div>
</div>
</div>
</div>
</div>


{% endblock %}
